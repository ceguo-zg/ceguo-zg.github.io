<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            border: 0;
        }

        .all {
            width: 500px;
            height: 200px;
            padding: 7px;
            border: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }

        .screen {
            width: 500px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .screen li {
            width: 500px;
            height: 200px;
            overflow: hidden;
            float: left;
        }

        .screen ul {
            position: absolute;
            left: 0;
            top: 0px;
            width: 3000px;
        }

        .all ol {
            position: absolute;
            right: 10px;
            bottom: 10px;
            line-height: 20px;
            text-align: center;
        }

        .all ol li {
            float: left;
            width: 20px;
            height: 20px;
            background: #fff;
            border: 1px solid #ccc;
            margin-left: 10px;
            cursor: pointer;
        }

        .all ol li.current {
            background: yellow;
        }

        #arr {
            display: none;
        }

        #arr span {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 5px;
            top: 50%;
            margin-top: -20px;
            background: #000;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            font-family: '黑体';
            font-size: 30px;
            color: #fff;
            opacity: 0.3;
            border: 1px solid #fff;
        }

        #arr #right {
            right: 5px;
            left: auto;
        }
    </style>
</head>

<body>
    <div class="all" id='box'>
        <div class="screen">
            <ul>
                <li><img src="images/1.jpg" width="500" height="200" /></li>
                <li><img src="images/2.jpg" width="500" height="200" /></li>
                <li><img src="images/3.jpg" width="500" height="200" /></li>
                <li><img src="images/4.jpg" width="500" height="200" /></li>
                <li><img src="images/5.jpg" width="500" height="200" /></li>
            </ul>
            <ol>
                <!-- 动态创建的小方块，添加在这里，样式已经给写好了-->
            </ol>
        </div>
        <div id="arr">
            <span id="left">&lt;</span>
            <span id="right">&gt;</span>
        </div>
    </div>

    <script>
        //思路
        //1.获取对应的元素
        //  获取移动的单位宽
        //2.根据轮播图片的个数,来动态的生成右下角的小方块们. 
        //  右下角的小方块其实就是ol中的li标签
        //  ol中的第一个li标签要有颜色(添加一个current类)
        //3.简单轮播
        //  遍历ol中的每一个li标签
        //  给每一个li标签添加索引
        //  给每一个li标签设置单击事件. 
        //      颜色排他
        //      获取当前点击的小方块的索引
        //      计算要移动的目标位置
        //      调用animate来做动画
        //      注意: ******
        //4.左右焦点轮播
        //  显示隐藏左右焦点
        //  右边焦点设置点击事件. 
        //      移动出去的图片张数++
        //      计算移动的目标位置
        //      调用animate来移动
        //      右下角小方块的颜色要对应上
        //      无限无缝轮播
        //  左边焦点设置点击事件.
        //1.获取对应的元素. 

        let box = document.querySelector('#box');
        let scr = document.querySelector('.screen');
        let lis = document.querySelectorAll('.screen>ul>li');
        let ul = document.querySelector('.screen>ul');
        let arr = document.querySelector('#arr');
        let lt = document.querySelector('#left');
        let rt = document.querySelector('#right');
        let ol = document.querySelector('.screen>ol');
        let wd = scr.offsetWidth;
        let s = 0;//起始按钮
     
        box.onmouseover=function() {
            arr.style.display='block';
        }
     
        box.onmouseout=function() {
            arr.style.display='none';
        }

        // 搞五个按钮
        for(let i=0;i<lis.length;i++) {
        let li=document.createElement('li');
            li.innerHTML=i+1;
            ol.appendChild(li);
        }
        // 遍历每个按钮添加点击事件
        ol.children[0].setAttribute('class','current')
        for(let i=0;i<lis.length;i++) {
            ol.children[i].setAttribute('index',i)
            ol.children[i].onclick=function() {
                for(let j=0;j<lis.length;j++) {
                    ol.children[j].removeAttribute('class')
                }
                this.setAttribute('class','current');
                let ind=this.getAttribute('index');
                s=ind;
                let ta=-ind*wd;
                animate(ul,ta)
            }
        }
        // 克隆第一张图片，并放到最后
      ul.appendChild(ul.children[0].cloneNode(true));
    //    启动右按钮
       rt.onclick=function() {
           s++;
           if(s>5) {
               s=1;
               ul.style.left=0+'px';
           }
           let tar=-s*wd;
           animate(ul,tar)
           for(let j=0;j<lis.length;j++) {
            ol.children[j].removeAttribute('class')
           }
            if(s==5) {
           ol.children[0].setAttribute('class','current')
           } 
           else {
           ol.children[s].setAttribute('class','current')
           }
       }



        function animate(ele, target) {
            clearInterval(ele.timeId)
            ele.timeId = setInterval(function () {
                let current = ele.offsetLeft;
                // console.log(current)
                let step = target - current;
                step = step > 0 ? 31 : -31;
                current += step;
                // console.log(current)
                if (Math.abs(current - target) > Math.abs(step)) {
                    ele.style.left = current + 'px';
                }
                else {
                    ele.style.left = target + 'px';
                    clearInterval(ele.timeId)
                }
            }, 20)
        }
    </script>
</body>

</html>
